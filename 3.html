<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template #3</title>
    <link rel="stylesheet" href="/global.css" />
    <style>
      body {
        background-color: #f0f2f5;
      }
      #page {
        font-size: 14.5px;
        width: 25em;
        height: 46em;
        padding: 3.5em 2.5em;
        background-color: #ffffff;
        box-shadow: 0em 0.875em 1.5em 0em rgba(32, 46, 66, 0.059);
        animation: appear;
        animation-duration: 1.25s;
        animation-timing-function: ease-in-out;
        animation-fill-mode: forwards;
      }
      .image {
        margin-top: -3.5em;
        margin-left: -2.5em;
        width: calc(100% + 5em);
      }
      .image > img {
        width: 100vw;
        max-width: 100%;
      }
      .heading {
        color: #898e96;
        font-family: "Arial", sans-serif;
        font-size: 2.25em;
        font-weight: 700;
        line-height: 1.5;
        letter-spacing: -0.03em;
      }
      .subheading {
        color: #989ea6;
        font-family: "Arial", sans-serif;
        font-size: 1.125em;
        font-weight: 400;
        line-height: 1.75;
      }
      .paragraph {
        color: rgba(152, 158, 166, 0.588);
        font-family: "Arial", sans-serif;
        font-size: 1em;
        font-weight: 400;
        line-height: 1.75;
      }

      @keyframes appear {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <main id="page">
        <div class="image">
          <img src="/assets/images/image03.jpg" alt="image" />
        </div>
        <h1 class="heading">Cayce Pollard</h1>
        <h5 class="subheading">Multiverse Analyst</h5>
        <p class="paragraph">
          Lorem ipsum dolor ex magna. Interdum malesuada fames ac ante ipsum
          amet et faucibus. Pellentesque et venenatis dolor imperdiet lorem
          dolor mattis lorem sagittis. Praesent rutrum magna sem diam.
        </p>
      </main>
    </div>
  </body>
</html>
