<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template #1</title>
    <link rel="stylesheet" href="/global.css" />
    <style>
      body {
        background-image: linear-gradient(45deg, #3b3b7a 0%, #91617e 100%);
      }
      #page {
        width: 29em;
        padding: 3em 2.375em;
        background-image: linear-gradient(
          30deg,
          rgba(255, 255, 255, 0.522) 15%,
          #ffffff 59%
        );
        border-radius: 0.5em;
        box-shadow: 0em 1.25em 2.625em 0.375em rgba(0, 0, 0, 0.18);
        text-align: center;
        animation: appear;
        animation-duration: 1.125s;
        animation-timing-function: ease;
        animation-delay: 0.5s;
        animation-fill-mode: forwards;
      }
      .image > img {
        width: 7em;
        border-radius: 50%;
      }

      @keyframes appear {
        from {
          opacity: 0;
          font-size: 0.875em;
        }
        to {
          opacity: 1;
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <main id="page">
        <div class="image">
          <img src="/assets/images/image01.jpg" alt="image" />
        </div>
      </main>
    </div>
  </body>
</html>
