    <style>
      body {
        background-image: linear-gradient(45deg, #3b3b7a 0%, #91617e 100%);
      }
      #page {
        width: 26em;
        padding: 3em 2.375em;
        background-image: linear-gradient(
          30deg,
          rgba(255, 255, 255, 0.522) 15%,
          #ffffff 59%
        );
        border-radius: 0.5em;
        box-shadow: 0em 1.25em 2.625em 0.375em rgba(0, 0, 0, 0.18);
        text-align: center;
        animation: appear;
        animation-duration: 1.125s;
        animation-timing-function: ease;
        animation-delay: 0.5s;
        animation-fill-mode: forwards;
      }
      .image > img {
        width: 7em;
        border-radius: 50%;
      }
      .heading {
        color: rgba(40, 40, 43, 0.6);
        font-family: "Source Sans Pro", sans-serif;
        font-size: 2.5em;
        font-weight: 200;
        line-height: 1.25;
        letter-spacing: -0.03em;
      }
      .paragraph {
        color: rgba(40, 40, 43, 0.4);
        font-family: "Source Sans Pro", sans-serif;
        font-size: 1em;
        font-weight: 200;
        line-height: 1.5;
        letter-spacing: -0.025em;
      }
      .divider {
        width: 100%;
        margin: 1.125em auto;
        border-top: solid 1px rgba(40, 40, 43, 0.149);
        border-bottom: 0;
        border-left: 0;
        border-right: 0;
      }
      .buttons {
        list-style: none;
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 1.25em;
      }
      .buttons li {
        display: inline-block;
        vertical-align: middle;
        margin: 0.3em;
      }
      .buttons li a {
        border-radius: 100%;
        width: 2em;
        height: 2em;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(40, 40, 43, 0.05);
        transition: color 0.25s ease, background-color 0.25s ease,
          border-color 0.25s ease;
      }
      .buttons li a:hover {
        background-color: rgba(40, 40, 43, 0.25);
      }
      .buttons li a svg {
        width: 60%;
        fill: rgba(40, 40, 43, 0.6);
      }

      @keyframes appear {
        from {
          opacity: 0;
          font-size: 0.875em;
        }
        to {
          opacity: 1;
          font-size: 1em;
        }
      }
    </style>
