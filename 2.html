    <meta charset="UTF-8" />

    <title>Template #2</title>
    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="/global.css" />
    <style>
      body {
        background-attachment: scroll;
        background-image: linear-gradient(
            60deg,
            rgba(255, 165, 150, 0.502) 9%,
            rgba(0, 228, 255, 0.353) 100%
          ),
          url(assets/images/bg02.jpg);
        background-position: 0% 0%, center;
        background-repeat: repeat, no-repeat;
        background-size: cover, cover;
        background-color: #ffffff;
      }
      #page {
        width: 23em;
        padding: 3.125em 2.5em;
        border-radius: 0.375em;
        background-color: rgba(255, 255, 255, 0.929);
        text-align: center;
        animation: appear;
        animation-duration: 1s;
        animation-timing-function: ease;
        animation-fill-mode: forwards;
      }
      .image > img {
        width: 7em;
        border-radius: 50%;
      }
      .heading {
        text-transform: uppercase;
        color: #313f47;
        font-family: "Source Sans Pro", sans-serif;
        font-size: 1.5em;
        font-weight: 300;
        line-height: 1.5;
        letter-spacing: 0.25em;
      }
      .paragraph {
        text-transform: uppercase;
        color: #313f47;
        font-family: "Source Sans Pro", sans-serif;
        font-size: 0.75em;
        font-weight: 200;
        line-height: 1.875;
        letter-spacing: 0.3em;
      }
      .divider {
        width: 19%;
        margin: 0.25em auto;
        border-top: solid 1px #c8cccf;
        border-bottom: 0;
        border-left: 0;
        border-right: 0;
      }
      .buttons {
        list-style: none;
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 1.5em;
      }
      .buttons li {
        display: inline-block;
        vertical-align: middle;
        margin: 0.25em;
      }
      .buttons li a {
        border-radius: 100%;
        width: 2.5em;
        height: 2.5em;
        display: flex;
        justify-content: center;
        align-items: center;
        border: solid 1px #c8cccf;
        transition: color 0.25s ease, background-color 0.25s ease,
          border-color 0.25s ease;
      }
      .buttons li a svg {
        width: 50%;
        height: auto;
        fill: #c8cccf;
        transition: fill 0.25s ease;
      }
      .buttons li a:hover {
        border-color: #ee7674;
      }
      .buttons li a:hover svg {
        fill: #ee7674;
      }

      @keyframes appear {
        from {
          opacity: 0;
          transform: perspective(60em) rotateX(45deg);
          transform-origin: center;
        }
        to {
          opacity: 1;
          transform: perspective(0em) rotateX(0deg);
          transform-origin: center;
        }
      }
    </style>
  </head>
